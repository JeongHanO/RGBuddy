<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center pt-32">
                <img class="mx-auto h-40 w-auto object-cover" src="../img/icon.png">
                <h2 class="mt-6  text-6xl font-bold tracking-tight text-red-500" style="display: inline;">R</h2>
                <h2 class="mt-6  text-6xl font-bold tracking-tight text-green-500" style="display: inline;">G</h2>
                <h2 class="mt-6  text-6xl font-bold tracking-tight text-blue-500" style="display: inline;">B</h2>
                <h2 class="mt-6  text-6xl font-bold tracking-tight text-gray-900" style="display: inline;">uddy</h2>
                <p class="mt-2 text-3xl text-center text-sm text-gray-600">
                    더 많은 밥친구를 구해보세요!
                </p>
            </div>
            <br>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="-space-y-px rounded-md">
                    <div>
                        <label for="id" class="sr-only"> ID</label>
                        <input id="id" name="id" type="id" autocomplete="id" required
                            class="relative block w-full rounded-lg border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3"
                            placeholder="ID">
                    </div>
                    <br>
                    <div>
                        <label for="password" class="sr-only">PW</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="relative block w-full rounded-lg border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-500 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3"
                            placeholder="PW">
                    </div>
                </div>
                <br>

                <div>
                    <button type="submit"
                        class="group relative flex w-full justify-center rounded-lg bg-gray-600 px-3 py-2 text-sm font-semibold text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-yellow-500 " viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign in
                    </button>
                </div>
                <div>
                    <button type="submit"
                        class="group relative flex w-full justify-center rounded-lg bg-indigo-500 px-3 py-2 text-sm font-semibold text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-yellow-500 " viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
