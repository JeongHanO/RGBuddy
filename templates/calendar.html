<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title>RGB Buddy </title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: "Stylish", sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .days_button {
            border: none;
            background-color: white;
        }
    </style>

    <script>

        function matching(date) {
            window.location.href = `/matching?date=${date}`;
            $.ajax({
                type: "GET",
                url: "/matching",
                data: { 'date': date }
            });
        }

    </script>

</head>

<div class="calendar-container">
    <div class="month-label" style="float: left;">{{month}}월 / 2023</div>
    <button class="matching-list-button">매칭 내역</button>
    <div class="calendar">


        <button class="days_button" onclick="matching('{{month}}/{{day}}')"> {{day}} </button>
        <button class="days_button" onclick="matching('{{month}}/{{day+1}}')"> {{day+1}}</button>
        <button class="days_button" onclick="matching('{{month}}/{{day+2}}')"> {{day+2}}</button>
        <button class="days_button" onclick="matching('{{month}}/{{day+3}}')"> {{day+3}}</button>
        <button class="days_button" onclick="matching('{{month}}/{{day+4}}')"> {{day+4}}</button>
        <button class="days_button" onclick="matching('{{month}}/{{day+5}}')"> {{day+5}}</button>
        <button class="days_button" onclick="matching('{{month}}/{{day+6}}')">{{day+6}}</button>








    </div>
</div>
