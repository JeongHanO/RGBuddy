<!Doctype html>
<html lang="ko">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous">

		<!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <!-- ajax-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- 구글폰트 -->
        <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


        <title>RGB Buddy </title>

        <!-- style -->
        <style type="text/css">
            * {
                font-family: "Stylish", sans-serif;
            }

            .wrap {
                width: 900px;
                margin: auto;
            }

        </style>
        <script>
            function matching(){
                window.location.href='/matching?date=4/11'
                $.ajax({
                    type: "GET",
                    url: "/matching",
                    data: {'date': "4/11"}
                })
            }

            function signup(){
                let id = $('[name=join-id]').val();
                let pw = $('[name=join-pw]').val();
                let name = $('[name=join-name]').val();
                let team = $('[name=join-team]:checked').val();
                let phone = $('[name=join-phone]').val();
                console.log("nono");
                $.ajax({
                    type: "POST", // POST 요청
                    url: "/signup", // signup 이란 url에 요청
                    data: {id_give: id,
                          pw_give: pw,
                           name_give: name, 
                           team_give: team, 
                           phone_give: phone}, // 데이터 넘겨줌
                    success:function(response){
                        if (response["result"] == "success") {
                            alert("회원가입 성공!");
                            
                            window.location.reload();
                        } else {
                            alert("서버 오류!")
                        }
                    }
                })
            }


            
        </script>

    </head>
    <body>
        <h2>회원 가입</h2>
        <fieldset>
          
                아이디: <input type="text" name="join-id" placeholder="아이디를 입력하세요" required/>
               
                <br/>
                <br/>
                비밀번호: <input type="password" name="join-pw" placeholder="비밀번호를 입력하세요" required/> 
               
                    <br/><br/>
                이름: <input type="text" name = "join-name" placeholder="이름을 입력하세요" required/> 
                <br/><br/>
                연락처: <input type="text" name = "join-phone" placeholder="연락처를 입력하세요" required/> 
                <br/><br/>

                
                
                <p style="color:red" >레드팀<input type="radio" name="join-team" value="red"></p><p style="color:blue">블루팀 <input type ="radio" name = "join-team" value = "blue"> </p> <p style=color:green>그린팀 <input type ="radio" name = "join-team" value="green"> </p>
         
        
                <br/>
                <button type="button" class="btn btn-primary" onclick="signup()">회원 가입</button>
                <button type="button" class="btn btn-primary" onclick="matching()"  >test</button>
                        
        </fieldset>
    </body>
   

</html>
