    <body>
        <!--바디, 화면에 보이는 부분 담당-->
        <h2>회원 가입</h2>
        <fieldset>
            <!--사각 테두리-->
            <form action='/join' method="POST">
                


                아이디: <input type="text" name="join-id" placeholder="아이디를 입력하세요" required/>
               
                <br/>
                <br/>
                비밀번호: <input type="password" name="join-pw" placeholder="비밀번호를 입력하세요" required/> 
               
                    <br/><br/>
                이름: <input type="text" name = "join-name" placeholder="이름을 입력하세요" required/> 
                <br/><br/>
                연락처: <input type="text" name = "join-phone" placeholder="연락처를 입력하세요" required/> 
                <br/><br/>

                
                
                <p style="color:red">레드팀<input type="radio" name="join-team"></p><p style="color:blue">블루팀 <input type ="radio" name = "join-team"> </p> <p style=color:green>그린팀 <input type ="radio" name = "join-team"> </p>
         
        
                <br/>
                <input type="submit" value="회원 가입"/>
    
            </form>
        </fieldset>
    </body>
